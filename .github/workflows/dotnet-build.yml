name: testing workflows
run-name: ${{ github.actor }} est√° testando o GitHub Actions! üöÄ Testando um .net package e um code check

on:
  schedule:
    - cron: '18 16 * * 1'
  push:
    branches: ["master"]

permissions:
  security-events: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['3.1.x', '6.0.x']
    steps:
      - run: echo " Testando a nova funcionalidade do GitHub Workflows!"
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° O reposit√≥rio ${{ github.repository }} foi clonado para o runner."
      - run: echo "üñ•Ô∏è O workflow est√° pronto para testar o c√≥digo no seu runner."
      - name: Listar arquivos do reposit√≥rio
        run: |
          ls ${{ github.workspace }}
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Test with dotnet
        run: dotnet test --logger trx --results-directory "TestResults-${{ matrix.dotnet-version }}"
      - name: Upload dotnet test results
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-results-${{ matrix.dotnet-version }}
          path: TestResults-${{ matrix.dotnet-version }}
        if: ${{ always() }}
      - run: echo "üçè O status dessa action √© ${{ job.status }}."

  scan-scheduled:
    if: ${{ github.event_name == 'push' || github.event_name == 'schedule' }}
    uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@1f1242919d8a60496dd1874b24b62b2370ed4c78"
    with:
      scan-args: |-
        -r
        --skip-git
        ./

  scan-pr:
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'merge_group' }}
    uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable-pr.yml@1f1242919d8a60496dd1874b24b62b2370ed4c78"
    with:
      scan-args: |-
        -r
        --skip-git
